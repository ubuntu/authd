name: QA & sanity checks
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/automatic-doc-checks.yml'
      - '.readthedocs.yaml'
      - 'docs/**'
    tags:
      - "*"
  pull_request:
    paths-ignore:
      - '.github/workflows/automatic-doc-checks.yml'
      - '.readthedocs.yaml'
      - 'docs/**'

env:
  DEBIAN_FRONTEND: noninteractive
  GO_TESTS_TIMEOUT: 20m
  apt_deps: >-
    libpam-dev
    libglib2.0-dev
    libpwquality-dev

  test_apt_deps: >-
    apparmor-profiles
    bubblewrap
    cracklib-runtime
    git-delta
    openssh-client
    openssh-server

  # In Rust the grpc stubs are generated at build time
  # so we always need to install the protobuf compilers
  # when building the NSS crate.
  protobuf_compilers: >-
    protobuf-compiler

jobs:
  go-sanity:
    name: "Go: Code sanity"
    runs-on: ubuntu-24.04 # ubuntu-latest-runner
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ${{ env.apt_deps }}
